---
layout: default
---
<article class="tile">
  <header>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-subtitle">
        <time datetime="{{ page.date | date: '%F' }}">{{ page.date | date: '%F' }}</time>
    </p>
  </header>
  <section class="post-content">
    {{ content }}
  </section>
</article>
